<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Landscape Mode Image Slideshow</title>
    <!-- Include Font Awesome -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <button class="logo-button">
                <img src="assets/icons/logo.png" alt="Logo">
            </button>
        </div>
        <nav class="navigation">
            <a href="../index.html" class="nav-icon">
                <img src="assets/icons/home-icon.png" alt="Home Icon">
            </a>
        </nav>
    </header>

    <!-- Top Space -->
    <div class="top-space"></div>

    <!-- Image Slideshow Container for Landscape Mode -->
    <div class="slideshow-container">
        <img id="slideshow-image" src="images/1.jpg" alt="Slideshow Image">
        <div class="controls-container">
            <button id="zoom-button" class="control-button">
                <i class="fas fa-search-plus"></i>
            </button>
            <!-- New Slider Element -->
            <input type="range" id="image-slider" class="image-slider" min="1" max="61" value="1">
            <button id="play-button" class="control-button">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>

    <!-- Project Information Section -->
    <div class="project-info-section">
        <div class="info-column">
            <p><strong>Project name</strong><br>FL_House</p>
            <p><strong>Typology</strong><br>Residential</p>
            <p><strong>Location</strong><br>Germany</p>
            <p><strong>Year</strong><br>2021</p>
            <p><strong>Status</strong><br>Finished</p>
        </div>
        <div class="info-column">
            <p><strong>Size</strong><br>350 mÂ²</p>
            <p><strong>Client</strong><br>Private</p>
            <p><strong>Design team</strong><br>Floran Xhelili, Lirim Xhelili </p>
            <p><strong>Collaborators</strong><br>Mast, NBC Marine and DAS BOOT</p>
        </div>
    </div>

    <!-- Message for Portrait Mode -->
    <div class="portrait-message">
        <p>Please rotate your device to landscape mode.</p>
        <i class="fas fa-rotate-right rotate-icon"></i>
    </div>

    <!-- JavaScript Files -->
    <script src="script.js" type="module"></script> <!-- Combined Script -->
     
</body>
</html>
