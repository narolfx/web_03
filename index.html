<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Image Slider</title>
</head>
<body>
    <!-- Desktop Image -->
    <img id="image-desktop" class="image-desktop" alt="Desktop Image">

    <!-- Mobile Image -->
    <img id="image-mobile" class="image-mobile" alt="Mobile Image">

    <!-- Slider for Desktop Mode -->
    <input type="range" min="1" max="61" value="1" id="slider-desktop" class="slider slider-desktop">

    <!-- Slider for Mobile Mode (Portrait) -->
    <input type="range" min="1" max="61" value="1" id="slider-mobile" class="slider slider-mobile">

    <script src="script.js"></script>
</body>
</html>
