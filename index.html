<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Landscape Mode Image Slideshow</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Space -->
    <div class="top-space">
        <p class="project-name"><strong>Project Name</strong></p>
    </div>

    <!-- Image Slideshow Container for Landscape Mode -->
    <div class="slideshow-container">
        <img id="slideshow-image" src="images/1.jpg" alt="Slideshow Image">
        
        <!-- Slider and Buttons Container -->
        <div class="controls-container">
            <button id="zoom-button" class="control-button">
                <i class="fas fa-search-plus"></i>
            </button>
            <input type="range" id="image-slider" class="image-slider" min="1" max="61" value="1">
            <button id="play-button" class="control-button">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>

    <!-- Bottom Space -->
    <div class="bottom-space">
        <p class="project-info"><strong>Additional Information</strong></p>
    </div>

    <!-- Message for Portrait Mode -->
    <div class="portrait-message">
        <p>Please rotate your device to landscape mode.</p>
        <i class="fas fa-rotate-right rotate-icon"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
